<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #00d4ff, #bb86fc);
            color: white;
            padding: 30px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 0 0 10px 10px;
        }

        .info-box {
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .value {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }

        .message-box {
            background: #fff;
            border-left: 4px solid #00d4ff;
            padding: 15px 20px;
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 30px;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #00d4ff, #bb86fc);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: 600;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ðŸ“¬ New Contact Message</h1>
    </div>

    <div class="content">
        <p>You've received a new message from your portfolio contact form:</p>

        <div class="info-box">
            <div class="label">From</div>
            <div class="value">{{ name }}</div>

            <div class="label">Email</div>
            <div class="value"><a href="mailto:{{ email }}">{{ email }}</a></div>

            <div class="label">Subject</div>
            <div class="value">{{ subject }}</div>
        </div>

        <div class="label">Message</div>
        <div class="message-box">
            {{ message }}
        </div>

        <center>
            <a href="mailto:{{ email }}?subject=Re: {{ subject }}" class="button">
                Reply to {{ name }}
            </a>
        </center>

        <div class="footer">
            <p>Sent from Shivam Singh Portfolio</p>
            <p>{{ timestamp }}</p>
        </div>
    </div>
</body>

</html>
